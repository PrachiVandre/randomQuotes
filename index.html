<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- main css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- google fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Display Quotes</title>
  <style>
  </style>
</head>
<body>
  <div class="conainer">
    <div class="row max-height align-items-center">
      <div class="col-11 mx-auto col-md-6 quote-container p-5">
        <button class="btn-outline-primary text-capitalize my-4 d-block mx-auto" id="generate-btn">generate quote</button>
        <h3 class="text-muted"><span class="quote-icon mr-3"><i class="fa fa-quote-left" style="font-size:36px"></i></span><span id="quote">Good things come to people who wait, but better things come to those who go out and get them.
          </span></i></span></h3>
        <h5 class="text-right text-capitalize author"><span class="quote-author ml-3">- Chris Grosser</span></h5>
      </div>
    </div>
  </div>
  <!-- script js -->
  <script src="js/app.js"></script>
</body>
</html>
